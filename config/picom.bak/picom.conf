## ----- Shadows ----- ##

shadow = true;

shadow-radius = 30;
# shadow-opacity = .6
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-color = "#0abdc6"

## ----- Fading ----- ##

fading = true;

fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 2;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

## ----- Transparency ----- ##

frame-opacity = 1;

# inactive-dim-fixed = true

## --------- Blur --------- ##

# Available methods : none, gaussian, box, kernel, dual_kawase
# blur-method = "dual_kawase";
# blur-size = 5;
# blur-deviation = 5.0;
# blur-strenght = 10;

## ----- Corners ----- ##

corner-radius = 0;

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl"
backend = "glx"

dithered-present = false;
vsync = true;

detect-rounded-corners = false;
detect-client-opacity = true;
detect-transient = false;

use-damage = true;
# xrender-sync-fence = false
# transparent-clipping = false

@include "picom-rules.conf"

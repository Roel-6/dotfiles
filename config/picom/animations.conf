# Animations for NORMAL windows.
{
	match = "window_type = 'normal'";
	animations = (
  {
    triggers = ["close"];
    # preset = "disappear";
    # scale = 0.5;
    # duration = 0.2;
    opacity = {
      curve = "linear";
      duration = 1;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y)";
    scale-x = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 1;
      end = 1;
    };
    scale-y = {
      curve = "cubic-bezier(0,0,0,1)";
      duration = 0.3;
      start = 1;
      end = 0.0;
    };
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["hide"];
    opacity = {
      curve = "linear";
      duration = 0.3;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = {
      curve = "cubic-bezier(0,0,0,1)";
      duration = 0.3;
      start = 0;
      end = -720;
    };
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,0,0,1)";
      duration = 0.3;
      start = 1;
      end = 0.5;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }, {
    triggers = ["open"];
    opacity = {
      curve = "cubic-bezier(0,1,1,1)";
      duration = 0.5;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y)";
    scale-x = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 1;
      end = 1;
    };
    scale-y = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 0.0;
      end = 1;
    };
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["show"];
    opacity = {
      curve = "cubic-bezier(0,1,1,1)";
      duration = 0.5;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 720;
      end = 0;
    };
    offset-y = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 0;
      end = 0;
    };
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,0,0.22,1)";
      duration = 0.5;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0,0,0.22,1)";
      duration = 0.5;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0,0,0.22,1)";
      duration = 0.5;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0,0,0.22,1)";
      duration = 0.5;
      start = "window-y-before - window-y";
      end = 0;
    }
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
)
},

# Animations for Rofi launchers.
{
	match = "class_g = 'Rofi'";
	animations = (
  {
    triggers = ["close"];
    preset = "disappear";
    scale = 0.5;
  },
  {
    triggers = ["open", "show"];
    opacity = {
      curve = "cubic-bezier(0,1,1,1)";
      duration = 0.5;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.2;
      start = 1;
      end = 1;
    };
    scale-x = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 0.0;
      end = 1;
    };
    scale-y = {
      curve = "cubic-bezier(0.42,0,0,1)";
      duration = 0.5;
      start = 0.0;
      end = 1;
    };
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
    }
  )
},


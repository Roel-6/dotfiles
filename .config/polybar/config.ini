include-file = ~/.cache/wal/polybar-colors

[bar/bar1]
width = 100%
height = 23pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2.5

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=9;2
font-1 = DepartureMono Nerd Font:size=9;2

modules-left = xworkspaces filesystem cpu memory xwindow
modules-center = weather date
modules-right = bluetooth pulseaudio wlan 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
#label-active-background = ${colors.background-alt}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:35:..%
label-background = ${colors.primary}
label-foreground = ${colors.background}
label-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = ""
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = :%mountpoint% %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 " 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FF0000}󰤯 %{A1:/home/roel/.config/polybar/wifi-menu.sh &:} Disconnected%{A}%{-}
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface = wlp2s0
interface-type = wireless

format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
label-connected =  %{A1:/home/roel/.config/polybar/wifi-menu.sh &:}%downspeed% %essid%%{A}%{-}

[module/rec]
type = custom/ipc
hook-0 = ""
hook-1 = "󰑋"
initial = 1

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/weather]
type = custom/script
exec = /home/roel/.config/polybar/weather-plugin.sh
tail = false
interval = 960

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
; Using the F# tag to force the primary color onto the output
click-left = i3-msg exec "st -e bluetui"
click-right = bluetoothctl power $(bluetoothctl show | grep -q "Powered: yes" && echo "off" || echo "on")
format-prefix = "󰂯"
format-prefix-foreground = ${colors.primary}
label = %output%
label-padding = 0

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.primary}
label =  %date%
label-foreground = ${colors.foreground}

[module/now-playing]
type = custom/script
tail = true
format = <label>
exec = ~/.config/polybar/polybar-now-playing-rust

[settings]
screenchange-reload = true
pseudo-transparency = true

